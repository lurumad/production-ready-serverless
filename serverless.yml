    #     DistributionConfig:
    #       Comment: ${self:custom.name}
    #       DefaultCacheBehavior:
    #         TargetOriginId: MyFirstOrigin
    #         ViewerProtocolPolicy: redirect-to-https
    #         DefaultTTL: 30
